<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TEMP-CONVERTER MK.1</title>
</head>
<body>
    <main>
        <header class="global">
        <h1>Temperature Converter by Ryvl :3</h1>
        <img src="yuyuko-kfc.jpg" alt="" width="144px">
    </header>

    <section class="section-introduction">
        <p>Masukkan Suhu Celcius (&deg;C) ...</p>
        <input id="input" type="number">
        <p id="result">Hasil: (&deg;F) </p>
        <button onclick="convert()">Convert</button>
        <script>
            function convert() {
    let temp = document.getElementById("input").value;
    let result = (temp * 1.8 + 32);
    let output = document.getElementById("result");
    output.outerHTML = result;
  }
        </script>
            <p>Rumus Celcius ke Fahrenheit: 째C = 5/9 x (째F - 32). Atau bisa juga dengan rumus: 째F = (9/5 x 째C) + 32.</p>
    </section>
    <section>
        <header>
            
        </header>
    </section>
    </main>
</body>
</html>
